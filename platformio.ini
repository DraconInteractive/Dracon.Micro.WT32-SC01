[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.13
	bodmer/TFT_eSPI@^2.4.42
	adafruit/Adafruit ILI9341@^1.5.10
	SPI
	FS
	SPIFFS
	adafruit/Adafruit BusIO@^1.11.2
    Wire
